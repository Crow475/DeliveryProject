<link href="/styles.css" rel="stylesheet" />
<li class="w-full" id="core">
    <details class="group w-full">
        <summary
            class="flex w-full cursor-pointer flex-row items-center justify-between rounded-full bg-neutral-100 px-6 py-2 shadow-md transition-all duration-200 select-none dark:bg-neutral-800"
        >
            <span class="text-2xl font-bold" id="restaurantName">
                McDonald's
            </span>
            <div class="flex flex-row items-center justify-end space-x-2">
                <span class="text-xl font-bold" id="itemTotal"> 2.99$ </span>
                <img
                    src="/icons/chevron-down.svg"
                    width="24"
                    height="24"
                    class="transition-transform duration-200 select-none group-open:rotate-180 dark:invert"
                />
            </div>
        </summary>
        <ul
            class="mx-6 flex flex-col items-start justify-start space-y-2 border-s border-dashed border-neutral-500 px-4 py-4 *:w-full"
            id="checkoutItemsList"
        ></ul>
    </details>
</li>
