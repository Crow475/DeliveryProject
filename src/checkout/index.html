<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FoodRocket | Checkout</title>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="icon" type="image/svg+xml" href="/logo_color.svg" />

        <script
            src="/components/checkout-restaurant/checkout-restaurant.js"
            type="module"
            defer
        ></script>
        <script
            src="/components/checkout-delivery/checkout-delivery.js"
            type="module"
            defer
        ></script>

        <script src="/components/navbar/navbar.js" type="module" defer></script>
        <script src="/components/footer/footer.js" type="module" defer></script>
    </head>
    <body>
        <navbar-element></navbar-element>
        <div class="p-1">
            <main>
                <div
                    class="flex w-full flex-col items-start justify-start space-y-8 p-4"
                >
                    <h1 class="font-display text-5xl font-black">Checkout</h1>
                    <div
                        class="flex w-full flex-row items-start justify-between"
                    >
                        <div class="flex w-2/3 flex-col space-y-8">
                            <div
                                class="flex w-full flex-col items-start justify-start space-y-3 px-2"
                            >
                                <h2 class="font-display text-3xl font-black">
                                    Cart
                                </h2>
                                <ul
                                    class="flex w-full flex-col items-start justify-start space-y-2 *:w-full"
                                    id="checkoutRestaurantList"
                                ></ul>
                                <hr
                                    class="w-full border-solid border-neutral-500"
                                />
                                <div
                                    class="flex w-full flex-row items-center justify-between px-10"
                                >
                                    <span class="text-2xl font-bold">
                                        Item subtotal:
                                    </span>
                                    <span
                                        class="text-2xl font-bold"
                                        id="itemSubtotalElement"
                                    >
                                        4.98$
                                    </span>
                                </div>
                            </div>
                            <div
                                class="flex w-full flex-col items-start justify-start space-y-3 px-2"
                            >
                                <h3 class="font-display text-3xl font-black">
                                    Delivery price
                                </h3>
                                <ul
                                    class="flex w-full flex-col items-start justify-start space-y-2 px-10 *:w-full"
                                    id="checkoutDeliveryList"
                                ></ul>
                                <hr
                                    class="w-full border-solid border-neutral-500"
                                />
                                <div
                                    class="flex w-full flex-row items-center justify-between px-10"
                                >
                                    <span class="text-2xl font-bold"
                                        >Delivery subtotal:</span
                                    >
                                    <span
                                        class="text-2xl font-bold"
                                        id="deliverySubtotalElement"
                                    >
                                        0.00$
                                    </span>
                                </div>
                            </div>
                            <div
                                class="flex w-full flex-col items-start justify-start space-y-3 px-2"
                            >
                                <h3 class="font-display text-3xl font-black">
                                    Discounts
                                </h3>
                            </div>
                        </div>
                        <div
                            class="mx-[calc(100%/12)] flex w-3/12 flex-col space-y-4 rounded-2xl bg-neutral-100 p-4 shadow-md transition-colors duration-200 dark:bg-neutral-800"
                        >
                            <h3 class="text-xl font-bold">
                                Enter a discount code:
                            </h3>
                            <form
                                class="flex flex-row items-center justify-center space-x-2"
                            >
                                <input
                                    type="text"
                                    placeholder="Enter code"
                                    class="w-2/3 rounded-full border border-neutral-500 bg-white px-4 py-2 text-base transition-colors duration-200 focus:ring-2 focus:ring-orange-500 focus:outline-none dark:border-neutral-600 dark:bg-neutral-700 dark:text-white dark:focus:ring-orange-500"
                                />
                                <input
                                    type="submit"
                                    value="Apply"
                                    class="w-1/3 cursor-pointer rounded-full bg-orange-600 px-3 py-2 font-bold text-white ring-orange-600 ring-offset-1 select-none hover:bg-orange-700 focus:outline-none active:ring-1"
                                />
                            </form>
                        </div>
                    </div>
                    <hr class="w-full border-solid border-neutral-500" />
                    <div
                        class="flex w-2/3 flex-row items-center justify-between px-10"
                    >
                        <span class="text-3xl font-bold">Total:</span>
                        <span
                            class="text-3xl font-bold"
                            id="checkoutTotalElement"
                            >4.98$</span
                        >
                    </div>
                    <div class="h-12"></div>
                    <div
                        class="mx-[33%] flex w-1/3 flex-col items-center justify-center space-y-3"
                    >
                        <button
                            class="w-full cursor-pointer rounded-full bg-orange-600 px-6 py-3 text-xl font-bold text-white ring-orange-600 ring-offset-1 select-none hover:bg-orange-700 focus:outline-none active:ring-1"
                        >
                            Confirm order
                        </button>
                        <button
                            class="w-full cursor-pointer rounded-full bg-gray-500 px-6 py-3 text-xl font-bold text-white ring-gray-500 ring-offset-1 hover:bg-gray-600 active:ring-1"
                        >
                            Cancel order
                        </button>
                    </div>
                </div>
                <div
                    class="my-12 flex h-48 w-full flex-row items-center justify-center"
                >
                    <span class="font-display text-3xl font-black">
                        Enjoy your meal!<br />
                    </span>
                </div>
            </main>
        </div>
        <footer-element></footer-element>
        <script src="/checkout/index.js" type="module" defer></script>
    </body>
</html>
